<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShowSpace.cz – Virtuální prohlídky</title>
  <meta name="description" content="Virtuální prohlídky, marketing, obsah, půdorysy, správa sítí a recenzí pro reality a podniky." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0A0A23;
      --accent: #CBA135;
      --bg: #FFF8E2;
      --white: #fff;
      --dark: #111;
      --shadow: 0 4px 24px rgba(203,161,53,0.08);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--dark);
      margin: 0;
      padding: 0;
    }
    /* PRELOADER */
    #preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #preloader.hidden { opacity: 0; pointer-events: none; }
    #preloader img {
      width: 165px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1);}
      50% { transform: scale(1.08);}
    }
    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.85rem 2vw 0.7rem 2vw;
      background: var(--white);
      border-bottom: 1.5px solid #eee;
      position: sticky;
      top: 0; left: 0; right: 0;
      z-index: 10;
    }
    .navbar .logo img {
      height: 68px;
      margin-left: 0.5vw;
    }
    .navbar .contact {
      text-align: right;
      margin-right: 2vw;
    }
    .navbar .contact span {
      display: block;
      font-weight: 600;
      font-size: 1.12rem;
      color: var(--primary);
    }
    .navbar .contact a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      margin-left: 1.5em;
      font-size: 1.08rem;
    }
    /* HERO s pozadím */
    .hero {
      position: relative;
      min-height: 490px;
      background: url('images/pozadi1.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6.2rem 1.5rem 4.5rem 1.5rem;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top:0;left:0;right:0;bottom:0;
      background: linear-gradient(110deg, rgba(10,10,35,0.72) 0%, rgba(203,161,53,0.16) 65%, rgba(10,10,35,0.79) 100%);
      z-index: 1;
      pointer-events: none;
    }
    .hero .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-shadow: 0 2px 16px rgba(0,0,0,0.26), 0 0 1px #000;
      max-width: 720px;
      margin: 0 auto;
    }
    .hero .hero-content h1 {
      font-size: 2.9rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
    }
    .hero .hero-content p {
      font-size: 1.25rem;
      margin: 0.8rem 0;
    }
    .hero .cta-btn {
      margin-top: 2.1rem;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 1.18rem;
      border: none;
      border-radius: 12px;
      padding: 1.12em 2.3em;
      cursor: pointer;
      box-shadow: 0 4px 22px rgba(0,0,0,0.15);
      transition: transform 0.18s, box-shadow 0.18s;
    }
    .hero .cta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    }
    /* Sekce Komu nabízíme */
    .section {
      max-width: 1160px;
      margin: 0 auto;
      padding: 3.8rem 2vw 2.7rem 2vw;
    }
    .section-title {
      color: var(--primary);
      font-size: 2.05rem;
      font-weight: 700;
      margin-bottom: 2.2rem;
      text-align: center;
      letter-spacing: -0.5px;
    }
    .target-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2.2rem;
      justify-content: center;
      margin-bottom: 1.2rem;
    }
    .target-tile {
      position: relative;
      width: 340px;
      height: 210px;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(203,161,53,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .target-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.78);
      transition: filter 0.22s;
    }
    .target-tile:hover img {
      filter: brightness(0.97);
    }
    .target-label {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.55rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 22px rgba(0,0,0,0.31), 0 1px 2px #111;
      z-index: 2;
      pointer-events: none;
      text-align: center;
      padding: 0 1.2rem;
    }
    /* Kotva = šipka nahoru */
    #scrollUp {
      display: none;
      position: fixed;
      right: 22px;
      bottom: 28px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      font-size: 2.25rem;
      box-shadow: 0 4px 22px rgba(203,161,53,0.12);
      cursor: pointer;
      z-index: 20;
      transition: background 0.18s, transform 0.16s;
    }
    #scrollUp:hover { background: #bfa337; transform: scale(1.07);}
    @media (max-width: 960px) {
      .target-tile { width: 44vw; min-width: 200px; height: 30vw; max-height: 220px;}
      .navbar .logo img { height: 44px;}
    }
    @media (max-width: 600px) {
      .section { padding: 1.5rem 0.4rem 1.3rem 0.4rem;}
      .target-tile { width: 94vw; min-width: 130px; height: 38vw; max-height: 190px;}
      .section-title { font-size: 1.18rem;}
      .navbar { flex-direction: column; align-items: flex-start;}
      .navbar .contact { text-align: left; margin-top: 7px;}
    }
  </style>
</head>
<body>
  <!-- PRELOADER -->
  <div id="preloader">
    <img src="images/logoshowspace.png" alt="ShowSpace loader">
  </div>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <a href="/"><img src="images/logonejvic.png" alt="ShowSpace logo"></a>
    </div>
    <div class="contact">
      <span>+420 777 111 222</span>
      <a href="mailto:info@showspace.cz">info@showspace.cz</a>
    </div>
  </div>
  <!-- HERO SEKCE -->
  <section class="hero" id="top">
    <div class="hero-content">
      <h1>Virtuální prohlídky, které prodávají</h1>
      <p>Zaujměte klienty během 30 sekund ještě dříve, než vejdou.</p>
      <p>Od 5 000 Kč.</p>
      <button class="cta-btn" onclick="document.getElementById('kontakt').scrollIntoView({behavior:'smooth'})">
        Nezávazná poptávka
      </button>
    </div>
  </section>
  <!-- KOMU NABÍZÍME -->
  <section class="section" id="komu-nabizime">
    <div class="section-title">Komu nabízíme?</div>
    <div class="target-grid">
      <div class="target-tile">
        <img src="images/prodejnajm.png" alt="Prodeje a pronájmy nemovitostí">
        <div class="target-label">Prodeje a pronájmy nemovitostí</div>
      </div>
      <div class="target-tile">
        <img src="images/restaukav.png" alt="Restaurace, kavárny a bary">
        <div class="target-label">Restaurace, kavárny a bary</div>
      </div>
      <div class="target-tile">
        <img src="images/hotelpenzi.png" alt="Hotely a penziony">
        <div class="target-label">Hotely a penziony</div>
      </div>
      <div class="target-tile">
        <img src="images/obchodysho.png" alt="Obchody a showroomy">
        <div class="target-label">Obchody a showroomy</div>
      </div>
      <div class="target-tile">
        <img src="images/fitkowel.png" alt="Fitness a wellness">
        <div class="target-label">Fitness a wellness</div>
      </div>
      <div class="target-tile">
        <img src="images/galeriamuzea.png" alt="Galerie a muzea">
        <div class="target-label">Galerie a muzea</div>
      </div>
    </div>
  </section>
  <!-- KOTVA/ŠIPKA NAHORU -->
  <button id="scrollUp" title="Zpět nahoru" onclick="window.scrollTo({top:0,behavior:'smooth'});">↑</button>
  <script>
    // Preloader
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('preloader').classList.add('hidden');
      }, 700);
    });
    // Kotva nahoru
    window.addEventListener('scroll', function() {
      document.getElementById('scrollUp').style.display =
        window.scrollY > 350 ? 'block' : 'none';
    });
  </script>
</body>
</html>
