<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShowSpace.cz – Virtuální prohlídky</title>
  <link rel="icon" type="image/png" href="images/favicon2.png" sizes="64x64" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #ffff !important;
      color: #111;
      margin: 0;
      padding: 0;
    }
    #preloader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #preloader.hidden { opacity: 0; pointer-events: none; }
    #preloader img {
      width: 165px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1);}
      50% { transform: scale(1.08);}
    }
    .hero {
      position: relative;
      min-height: 490px;
      background: url('images/pozadi1.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 6.2rem 1.5rem 4.5rem 1.5rem;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top:0;left:0;right:0;bottom:0;
      background: linear-gradient(110deg, rgba(10,10,35,0.72) 0%, rgba(203,161,53,0.16) 65%, rgba(10,10,35,0.79) 100%);
      z-index: 1;
      pointer-events: none;
    }
    .hero .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-shadow: 0 2px 16px rgba(0,0,0,0.26), 0 0 1px #000;
      max-width: 720px;
      margin: 0 auto;
    }
    .hero .hero-content h1 {
      font-size: 2.9rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
    }
    .hero .hero-content p {
      font-size: 1.25rem;
      margin: 0.8rem 0;
    }
    .hero .cta-btn {
      margin-top: 2.1rem;
      background: #CBA135;
      color: #fff;
      font-weight: 600;
      font-size: 1.18rem;
      border: none;
      border-radius: 12px;
      padding: 1.12em 2.3em;
      cursor: pointer;
      box-shadow: 0 4px 22px rgba(0,0,0,0.15);
      transition: transform 0.18s, box-shadow 0.18s;
    }
    .hero .cta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    }
    /* Dekorativní bubliny */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,216,106,0.09);
      pointer-events: none;
      z-index: 2;
      animation: bubbleMove 18s infinite linear alternate;
    }
    .bubble1 { width: 130px; height: 130px; left: 8vw; top: 14vh; animation-delay: 0s;}
    .bubble2 { width: 90px; height: 90px; right: 6vw; top: 24vh; animation-delay: 3s;}
    .bubble3 { width: 60px; height: 60px; left: 18vw; top: 35vh; animation-delay: 2s;}
    .bubble4 { width: 70px; height: 70px; right: 20vw; top: 15vh; animation-delay: 5s;}
    .bubble5 { width: 110px; height: 110px; left: 13vw; top: 5vh; animation-delay: 7s;}
    .bubble6 { width: 50px; height: 50px; right: 12vw; top: 20vh; animation-delay: 6s;}
    @keyframes bubbleMove {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-36px) scale(1.09);}
      100% { transform: translateY(24px) scale(0.92);}
    }
  </style>
</head>
<body>
  <!-- PRELOADER -->
  <div id="preloader">
    <img src="images/logoshowspace.png" alt="ShowSpace loader">
  </div>

  <!-- HERO SEKCE -->
  <section class="hero" id="top">
    <!-- Dekorativní bubliny -->
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
    <div class="bubble bubble6"></div>
    <div class="hero-content">
      <h1>Virtuální prohlídky, které prodávají</h1>
      <p>Zaujměte klienty během 30 sekund ještě dříve, než vejdou.</p>
      <p>Od 5 000 Kč.</p>
      <button class="cta-btn" onclick="document.getElementById('kontakt').scrollIntoView({behavior:'smooth'})">
        Nezávazná poptávka
      </button>
    </div>
  </section>

  <script>
    // Preloader
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('preloader').classList.add('hidden');
      }, 700);
    });
  </script>
</body>
</html>
